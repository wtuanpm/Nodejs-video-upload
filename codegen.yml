schema: src/graphql/schema/schema.graphql
generates:
  ## file result
  src/graphql/types/generated-graphql-types.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-operations
    config:
      scalars:
        ID: any
      contextType: ./graphql#GraphQLContext
      enumValues:
        RoleCodes: '@constants/enum#RoleCodes'
        MediaType: '@constants/enum#MediaType'
        MediaStatus: '@constants/enum#MediaStatus'
        VideoPreset: '@constants/enum#VideoPreset'
